<!DOCTYPE html>
<html>
	<head>
		<title>Web Form</title>
		<link rel='stylesheet' type='text/css' href='wantoo_signup_form_stylesheet.css'/>
		<link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Pacifico'/>
		<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	</head>
	<body>
	    <div id='header'>Sign up for <span class='Wantoo'>Wantoo</span></div>
	    <div id='wrapper'>
        	<div id='inputs'>
            	<form name="input" action="#" method="post">  
            	    First Name:<input type='text' name='firstname' value='First Name'><br/>
            	    Last Name: <input type='text' name='lastname' value='Last Name'><br/>
            	    E-mail: <input type='text' name='email' value='you.definitely@wantoo.com'><br/>
            	 </form>
            </div>
            <div>
            	 <form id='information'>
            	    Sex: <input type='radio'>Male
            	    <input type='radio'>Female
            	    <br>
            	    What do you <span class='wantoo'>Wantoo</span> do? <br>
            	    <input type='checkbox' checked>List an item for rental
            	    <br>
            	    <input type='checkbox'>Rent Something
            	    <br>
            	    <input type='submit' value='go!'>
            	</form>
            </div>
	    </div>
	</body>
</html>
